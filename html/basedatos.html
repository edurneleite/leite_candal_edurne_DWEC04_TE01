<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

</head>
<body>
    <h1><img src="../img/pokemon.png" alt="pokemon logo" height="100px"></h1>
    <h3>Clica para tener mas informacion</h3>
    <div>
        <table id="listaTabla">
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th style="width: 50px;">Set</th>
                    <th style="width: 50px;">Carta</th>
                    <th style="width: 100px;">Nombre</th>
                    <th style="width: 100px;">Tipo</th>
                    <th style="width: 50px;">HP</th>
                    <th style="width: 100px;">Rareza</th>
                    <th style="width: 100px;">Artista</th>
                    <th style="width: 100px;">Precio</th>
                    <th style="width: 100px;">Precio Holo</th>
                    
                </tr>
            </thead>
            <tbody id="contenedor">
               
            </tbody>
        </table>
    </div>
    <div>
        <span class="cargando">Cargando lista de cartas...</span>
    </div>
    <script src="../js/ajax.js" type="module"></script>

</html>
